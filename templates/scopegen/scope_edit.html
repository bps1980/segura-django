<!-- scopegen/templates/scopegen/scope_edit.html -->
{% extends "components/base.html" %}
{% block content %}
<div class="container py-4">
  <h2>Edit Scope of Work</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'scopegen:scope_result' scope.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
