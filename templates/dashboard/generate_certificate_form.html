{% extends 'components/base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2>Generate Investment Certificate</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'generate_certificate' %}">

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Generate Certificate</button>
    </form>
  </div>
{% endblock %}
