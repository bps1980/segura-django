
{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between my-4 page-header-breadcrumb">
        <div>
            <h4 class="fw-semibold mb-0">Account Settings</h4>
            <span class="text-muted">Manage your profile, password, and preferences.</span>
        </div>
    </div>

    <div class="card custom-card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    {{ form.email }}
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'password_change' %}" class="btn btn-outline-secondary ms-2">Change Password</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
